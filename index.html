<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>

  let person = {};
  let properties = [];
  let values = [];

  let inputEls = document.querySelectorAll('.form-input')
  let formEl = document.querySelector('form');

  for (let i = 0; i < inputEls.length; i++) {
    properties[i] = inputEls[i].getAttribute('id')
  }


  for (let i = 0; i < inputEls.length; i++) {
    values[i] = inputEls[i].getAttribute('value')
  }


  properties.forEach(function (property, value) {

    person[property] = values[value];

  });

  console.log(person);


  formEl.setAttribute('data-person', JSON.stringify(person));



</script>
